<app-navbar></app-navbar>
<main *ngIf="vaga">

  <div class="container">
    <div class="titulo">
      <h1>{{vaga.titulo}}</h1>
      <h6 class="localizacao">Local: {{vaga.localizacao}}</h6>

    </div>

    <div class="descricao">
      <div class="caixa1">
        <h2>Sobre a vaga</h2>
        <div class="desc-info">
          <h4>Descrição:</h4>
          <p>{{vaga.descricao}}</p>

          <h4>Requisitos:</h4>
          <p>{{vaga.requisitos}}</p>

          <h6>Data de publicação: {{vaga.data_publicacao | date:'dd/MM/yyyy'}}</h6>
        </div>
      </div>

      <div class="caixa2">
        <a [href]="vaga.link" target="_blank">
          <button class="btn-candidatar">Candidatar-se</button>
        </a>
      </div>
    </div>
  </div>
</main>
